{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'voidpaste:index' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                  <input type="submit" value="Create a new Paste" class="btn btn-primary btn-new-post ">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
