<header>
  <h1><a class="home" href="{% url 'voidpaste:index' %}">Void Paste</a></h1>
  <nav>
    {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'voidpaste:profile'  %}">{{ user.username }}</a>
        <form action="{% url 'voidpaste:logout' %}" method="post" class="logout-form">
          {% csrf_token %}
          <input class="logout-btn nav-link" type="submit" value="Logout">
        </form>
    {% else %}
        <a class="nav-link" href="{% url 'voidpaste:login' %}">Login</a>
        <a class="nav-link" href="{% url 'voidpaste:register' %}">Sign Up</a>
    {% endif %}

  </nav>
</header>
